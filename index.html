<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="location.href='adduser.html'" style="float:right" type="button">
        Pay</button>
        <div class="tabs">
            <div class="tab active" data-tab="debit-card">
                <img src="debit-card.png" alt="Debit Card"width="60" height="60" class="tab-icon">
                DEBIT CARD
            </div>
            <div class="tab" data-tab="credit-card">
                <img src="credit-card.png" alt="Credit Card"width="60" height="60" class="tab-icon">
                CREDIT CARD
            </div>
            <div class="tab" data-tab="e-wallet">
                <img src="e-wallet.png" alt="E-Wallet"width="100" height="60" class="tab-icon">
                E - WALLET
            </div>
        </div>
        <form class="payment-form">
            <div class="card-type-selection">
                <label>
                    <input type="radio" name="cardType" value="visa">
                    <img src="gcash.png" alt="Visa" width="100" height="70">
                </label>
                <label>
                    <input type="radio" name="cardType" value="mastercard">
                    <img src="paymaya.png" alt="Mastercard" width="100" height="70">
                </label>
            </div>
            <div class="form-group">
                <label for="NAME">NAME</label>
                <input type="text" id="NAME" name="NAME">
            </div>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="NUMBER">NUMBER</label>
                <input type="text" id="NUMBER" name="NUMBER">
            </div>
            <div class="form-group">
                <label for="NUMBER">NUMBER</label>
                <input type="text" id="NUMBER" name="NUMBER">
            </div>
            <div class="form-group">
                <label for="AMOUNT">AMOUNT</label>
                <input type="text" id="AMOUNT" name="AMOUNT">
            </div>
            <div class="form-group">
                <label for="expirationDate">AMOUNT</label>
                <input type="text" id="AMOUNT" name="AMOUNT">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
